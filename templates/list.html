<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/storage">Storage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/list">List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/random">Random</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/subscribe">subscribe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/unsubscribe">unsubscribe</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/invoke">invoke</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <h3>These are your uploaded files:</h3>
          <p>Click on the filename to download it.</p>
          <ul>
            <table class="table table-dark table-striped table-hover table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">date</th>
                  <th scope="col">size</th>
                  <th scope="col">ext</th>
                </tr>
              </thead>
              <tbody>
            {% for item in contents %}
            <tr>
              <th scope="row">{{ item[0] }} </th>
              <td>
                <img src="https://{{bucket}}.s3.eu-central-1.amazonaws.com/{{ item[1] }}" class="img-fluid" alt="" width="200" height="200"> 
              </td>
              <td>{{ item[2] }} </td>
              <td>{{ item[3] }} </td>
              <td>{{ item[4] }} </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <!-- {% for item in contents %}            
            <img src="https://{{bucket}}.s3.eu-central-1.amazonaws.com/{{ item[1] }}" class="img-fluid" alt=""> 
            {% endfor %} -->
          </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
